<ng-container *ngIf="products.length !=0">
<div class="card-table">
    <div class="cart-product">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img style="width:100px;" src="{{item.image}}" alt=""></td>
                    <td style="width:25%;">{{item.description}}</td>
                    <td style="width:25%;">{{item.price}}</td>
                    <td style="width:25%;">{{item.quantity}}</td>
                    <td style="width:25%;">{{item.total}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Total: {{grandTotal | currency}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</ng-container>

<ng-container *ngIf="products.length == 0">
<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
        <img src="https://cdn.shopify.com/s/files/1/0175/4448/articles/AdobeStock_266145947_1600x.jpeg?v=1571251604" alt="">
        <h4>Your cart is empty</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
