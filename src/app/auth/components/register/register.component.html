<div class="register-container">
<form class="example-form" (ngSubmit)="register()">

    <h1>Register</h1>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput name="fullName">
      </mat-form-field></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput name="email">
      </mat-form-field></td>
    </tr></table>

    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width" appearance="fill">
          <mat-label> Confirm Password</mat-label>
          <input matInput type="password" name="confirmPassword">
        </mat-form-field></td>
      </tr></table>
  
    <div class="example-button-row">
        <button mat-raised-button color="primary" 
        [disabled]="!canSubmit()"
        >Register</button>
    </div>
    <span>Already register please..!
        <a routerLink="/login">Login</a>
    </span>
  </form>
</div>
