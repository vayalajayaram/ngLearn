<h1 mat-dialog-title>Add Product Form</h1>
<div class="mat-dialog-content">
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="productName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="mobile">Mobile</mat-option>
                <mat-option value="watch">Watch</mat-option>
                <mat-option value="laptp">Laptop</mat-option>
                <mat-option value="electronics">Electronics</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-label><h4>Product Freshness</h4></mat-label>
        <mat-radio-group class="example-radio-group" formControlName="freshness">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of fressness" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Product Price</mat-label>
            <input matInput type="number" placeholder="Placeholder" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Description</mat-label>
            <textarea matInput placeholder="Placeholder" formControlName="description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionbtn}}</button>
    <button mat-raised-button color="warn"  mat-dialog-close>Close</button>
</div>
